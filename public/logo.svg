<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="line-grad" x1="18" y1="16" x2="46" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#818CF8"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <style>
      .path-l {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
        animation: cycle-l 6s ease-in-out infinite;
      }
      .path-m {
        stroke-dasharray: 20;
        stroke-dashoffset: 20;
        animation: cycle-m 6s ease-in-out infinite;
      }
      .dot {
        transform-origin: 46px 26px;
        animation: cycle-dot 6s ease-in-out infinite;
        opacity: 0;
      }
      @keyframes cycle-l {
        0% { stroke-dashoffset: 60; }
        20%, 80% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 60; }
      }
      @keyframes cycle-m {
        0%, 15% { stroke-dashoffset: 20; }
        30%, 70% { stroke-dashoffset: 0; }
        85%, 100% { stroke-dashoffset: 20; }
      }
      @keyframes cycle-dot {
        0%, 25% { transform: scale(0); opacity: 0; }
        30% { transform: scale(1.2); opacity: 1; }
        35%, 65% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.8; }
        70% { transform: scale(0); opacity: 0; }
        100% { transform: scale(0); opacity: 0; }
      }
    </style>
  </defs>
  <rect width="64" height="64" rx="16" fill="#0F172A"/>
  <rect x="1" y="1" width="62" height="62" rx="15" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
  <g filter="url(#glow)" stroke="url(#line-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <path class="path-l" d="M18 16 V 42 A 6 6 0 0 0 24 48 H 46"/>
    <path class="path-m" d="M46 48 V 32"/>
    <circle class="dot" cx="46" cy="26" r="3" fill="#22D3EE" stroke="none"/>
  </g>
</svg>
